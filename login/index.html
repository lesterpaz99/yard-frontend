<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles.css" />
    <link href="login.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <img class="logo" src="../logos/logo_yard_sale.svg" alt="logo" />
        <div class="titles"></div>
        <form class="form" action="/">
          <div class="fields">
            <label for="email">Email address</label>
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="yourname@mail.com"
              required
            />
          </div>
          <div class="fields">
            <label for="password">Password</label>
            <input
              class="input"
              type="password"
              name="password"
              id="password"
              placeholder="*********"
              required
            />
          </div>
          <p class="error-msg">Invalid user ID and password combination</p>
          <button class="primary-btn login-btn" type="submit">Log in</button>
          <a class="links text-center" href="/new-password/index.html"
            >Forgot my password</a
          >
        </form>
        <button class="secondary-btn singup-btn" type="button">Sign up</button>
      </div>
      <!-- <a class="links" href="/">Back home</a> -->
    </div>
  </body>
</html>
