<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create account</title>
    <link rel="stylesheet" href="../styles.css" />
    <link href="my-account.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <div class="titles">
          <h1 class="title-bold-md title">My account</h1>
        </div>
        <form class="form" action="/">
          <div class="element-container">
            <div class="fields">
              <label for="name">Name</label>
              <p class="value">Camila Yokoo</p>
            </div>
            <div class="fields">
              <label for="email">Email address</label>
              <p class="value">yourname@mail.com</p>
            </div>
            <div class="fields">
              <label for="password">Password</label>
              <p class="value">***********</p>
            </div>
          </div>
          <div class="element-container">
            <button class="secondary-btn edit-btn" type="button">Edit</button>
          </div>
        </form>
      </div>
      <!-- <a class="links" href="/">Back home</a> -->
    </div>
  </body>
</html>
