<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <!-- <div>
          <input type="text" class="input" placeholder="Search product" />
        </div> -->
        <div class="card-container">
          <img
            src="https://images.pexels.com/photos/5255265/pexels-photo-5255265.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="product picture"
          />
          <button class="btn title-normal-sm">Remove from cart</button>
          <div class="details-container">
            <div class="details">
              <p class="body-bold-sm">$ 120,00</p>
              <p class="title-normal-sm">Round shelf</p>
            </div>
            <button class="icon-btn btn">
              <img
                src="../icons/bt_add_to_cart.svg"
                alt="add to cart icon button"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
